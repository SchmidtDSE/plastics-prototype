name: Build
on: [push]

permissions:
  actions: read
  contents: read

jobs:
  test:
    environment: build
    runs-on: ubuntu-latest
    name: Test App
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install Node
        uses: actions/setup-node@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.11' 
      - name: Install Java
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '11'
      - name: Install node deps
        shell: bash
        run: |
          chmod +x "./support/npm_install.sh"
          "./support/npm_install.sh"
      - name: Run lint
        run: npx eslint ./js/*.js
      - name: Check configuration
        run: python test/test_config.py pt/index.json pt/scenarios.json
      - name: Render templates
        run: bash support/render_template.sh
      - name: Download artifact
        id: download-artifact
        uses: dawidd6/action-download-artifact@v2
        with:
          github_token: ${{ secrets.CROSS_TOKEN }}
          workflow: pipelines.yaml
          workflow_conclusion: success
          branch: main
          path: data
          repo: SchmidtDSE/plastics-pipeline
      - name: Move web CSV
        run: bash support/move_data.sh
      - name: Build
        shell: bash
        run: |
          chmod +x "./support/make.sh"
          chmod +x "./support/npm_install.sh"
          "./support/npm_install.sh"
          "./support/make.sh"
      - name: Install JS deps
        shell: bash
        run: |
          chmod +x "./support/load_deps.sh"
          "./support/load_deps.sh"
      - name: Update scenarios
        run: bash support/update_scenarios_default.sh
      - name: Install browser
        shell: bash
        run: |
          chmod +x "./support/install_browser.sh"
          "./support/install_browser.sh"
      - name: Run unit tests
        run: grunt
  runStandalone:
    environment: build
    runs-on: ubuntu-latest
    name: Run Standalone
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install Node
        uses: actions/setup-node@v3
      - name: Install Java
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '11'
      - name: Install node deps
        shell: bash
        run: |
          chmod +x "./support/npm_install.sh"
          "./support/npm_install.sh"
      - name: Run lint
        run: npx eslint ./js_standalone/engine/*.js
      - name: Download artifact
        id: download-artifact
        uses: dawidd6/action-download-artifact@v2
        with:
          github_token: ${{ secrets.CROSS_TOKEN }}
          workflow: pipelines.yaml
          workflow_conclusion: success
          branch: main
          path: data
          repo: SchmidtDSE/plastics-pipeline
      - name: Move web CSV
        run: bash support/move_data.sh
      - name: Build
        shell: bash
        run: |
          chmod +x "./support/make.sh"
          chmod +x "./support/npm_install.sh"
          "./support/npm_install.sh"
          "./support/make.sh"
      - name: Install JS deps
        run: cd js_standalone; npm install
      - name: Update scenarios
        run: bash support/update_scenarios_default.sh
      - name: Execute example
        run: bash support/execute_standalone_example.sh
      - uses: actions/upload-artifact@v3
        with:
          name: standalone-example
          path: js_standalone/test_output.json
          if-no-files-found: error
      - name: Execute all
        run: bash support/run_scenarios_standalone.sh
      - name: Zip standalone results
        run: zip -r standalone_tasks.zip standalone_tasks
      - uses: actions/upload-artifact@v3
        with:
          name: standalone-all
          path: standalone_tasks.zip
          if-no-files-found: error
  buildFigures:
    environment: build
    runs-on: ubuntu-latest
    name: Build Figures
    needs: [runStandalone]
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '11'
      - name: Install node deps
        shell: bash
        run: |
          chmod +x "./support/npm_install.sh"
          "./support/npm_install.sh"
      - name: Install Python deps
        run: pip install -r requirements.txt
      - name: Install Processing
        run: bash support/install_processing.sh
      - name: Download artifact
        id: download-artifact
        uses: dawidd6/action-download-artifact@v2
        with:
          github_token: ${{ secrets.CROSS_TOKEN }}
          workflow: pipelines.yaml
          workflow_conclusion: success
          branch: main
          path: data
          repo: SchmidtDSE/plastics-pipeline
      - name: Move database
        run: mv data/Pipeline\ Result/combined.db data/combined.db
      - name: Move overview
        run: mv data/Pipeline\ Result/overview_ml.csv data/overview_ml.csv
      - name: Render lines
        run: bash support/render_line_graphs.sh
      - name: Render butterfly
        run: bash support/render_butterfly.sh
      - name: Check outputs
        run: bash support/check_image_outputs.sh
      - name: Snapshot images
        run: zip -r img.zip img
      - uses: actions/upload-artifact@v3
        with:
          name: img-snapshot
          path: img.zip
          if-no-files-found: error
  deploy:
    name: Deploy Web
    environment: deploy
    runs-on: ubuntu-latest
    needs: [test, runStandalone, buildFigures]
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '11'
      - name: Install node deps
        shell: bash
        run: |
          chmod +x "./support/npm_install.sh"
          "./support/npm_install.sh"
      - name: Render templates
        run: bash support/render_template.sh
      - name: Download artifact
        id: download-artifact
        uses: dawidd6/action-download-artifact@v2
        with:
          github_token: ${{ secrets.CROSS_TOKEN }}
          workflow: pipelines.yaml
          workflow_conclusion: success
          branch: main
          path: data
          repo: SchmidtDSE/plastics-pipeline
      - name: Download images
        uses: actions/download-artifact@v3
        with:
          name: img-snapshot
      - name: Unzip images
        run: bash support/unzip_images.sh
      - name: Check images
        run: bash support/check_image_outputs.sh
      - name: Download standalone
        uses: actions/download-artifact@v3
        with:
          name: standalone-all
      - name: Unzip standalone results
        run: bash support/unzip_standalone.sh
      - name: Check standalone results
        run: bash support/check_standalone.sh
      - name: Move web CSV
        run: bash support/move_data.sh
      - name: Build
        shell: bash
        run: |
          chmod +x "./support/make.sh"
          "./support/make.sh"
      - name: Install JS deps
        shell: bash
        run: |
          chmod +x "./support/load_deps.sh"
          "./support/load_deps.sh"
      - name: Update scenarios
        run: bash support/update_scenarios_default.sh
      - name: Package website
        shell: bash
        run: |
          chmod +x "./support/package.sh"
          "./support/package.sh"
      - name: Upload
        uses: Creepios/sftp-action@v1.0.3
        with:
          host: ${{ secrets.SFTPHOST }}
          port: 22
          username: ${{ secrets.SFTPUSER }}
          password: ${{ secrets.SFTPPASSWORD }}
          localPath: './deploy'
          remotePath: './global-plastics-tool.org'